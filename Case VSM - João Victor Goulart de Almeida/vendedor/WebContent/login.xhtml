<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Login</p:outputPanel>
	</ui:define>
	<ui:define name="conteudo">
		<p:messages id="usuario" />

		<h:form>
			<p:fieldset legend="Login">

				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="Login:" for="cpf" />
					<p:inputMask id="cpf" value="#{loginBean.usuario.cpf}"
						required="true" requiredMessage="Email obrigatório" placeholder="Login" mask="999.999.999-99">
						<f:passThroughAttribute name="type" value="cpf" />
						<p:message for="cpf" id="messageEmail" />
					</p:inputMask>
					

					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						feedback="true" required="true"
						requiredMessage="Senha obrigatória" placeholder="Senha" >
					<p:message for="senha" id="messageSenha" />
					</p:password>
					
					<p:commandButton value="Entrar" action="#{loginBean.logar}"
						update="@form" process="@form" />
					<p:commandButton value="Cadastrar" onclick="PF('cadastro').show();" type="button"  immediate="true" process="@all" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		
		<p:dialog header="Cadastro de Usuario" widgetVar="cadastro"  resizable="false" modal="true" height="260" draggable="false">
   			<h:form id="usuarioForm">
			<p:fieldset legend="Dados do Usuario">
				<h:panelGrid columns="2" cellpadding="10">
					<p:outputLabel value="CPF: " for="cpf" />
					<p:inputMask id="cpf" value="#{loginBean.usuario.cpf}"
						required="true" requiredMessage="Email obrigatório" placeholder="Login" mask="999.999.999-99">
						<f:passThroughAttribute name="type" value="cpf" />
						<p:message for="cpf" id="messageEmail" />
					</p:inputMask>
					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" required="true" requiredMessage="Nome é obrigatorio"
					value="#{loginBean.usuario.nome}"/>
					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" value="#{loginBean.usuario.senha}"
						feedback="true" required="true"
						requiredMessage="Senha obrigatória" placeholder="Senha" >
					<p:message for="senha" id="messageSenha" />
					</p:password>
					
					<p:commandButton value="Gravar" actionListener="#{loginBean.cadastrar}"
						update="@form" process="@form" onclick="PF('cidade').hide();"  />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
</html>
