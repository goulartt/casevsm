<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Vendedores</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />



</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="vendedor">Spring Boot - Case VSM  </a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}">Vendedores</a></li>
					<li><a th:href="@{/add}">Cadastro</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><form method="post" class="navbar-form navbar-right"
				  		th:action="@{/logout}">
				  	<button type="submit" class="btn btn-default pull-right">
				    <span class="glyphicon glyphicon-log-out"></span> 
				    Sair
				  </button>
				</form>
				</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="panel panel-default">
        <div class="panel-heading">
            <strong>Vendedores</strong>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>CPF</th>
                          <th>Data</th> 
                          
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                      	<tr th:each="vendedor : ${vendedores}">
							<td th:text="${vendedor.id}"></td>
							<td th:text="${vendedor.nome}"></td>
							<td th:text="${vendedor.cpf}"></td>
                           <!-- <td th:text="${vendedor.dataNascimento}"></td> -->
                            <td th:text=" ${#dates.format(vendedor.dataNascimento, 'dd/MM/yyyy')}"></td>  
                            <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${vendedor.id})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${vendedor.id})}">Excluir</a>
                               </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/add}" >Adicionar</a>
        </div>
    </div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
